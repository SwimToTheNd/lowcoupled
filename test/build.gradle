plugins {
    id 'java'
}

group 'com.me.architecture'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // 依赖provider模块
    compile project(":provider")
    // 依赖remote模块
    compile project(":remote")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
